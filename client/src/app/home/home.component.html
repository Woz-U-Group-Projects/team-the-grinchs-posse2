<!-- BOBBY'S CODE -->
<div *ngIf="userService.loggedIn">
  <h3>Family Member List</h3>
  <ul>
    <li *ngFor="let user of users">{{ user.firstName }} {{ user.lastName }}</li>
  </ul>
</div>
<div *ngIf="!userService.loggedIn">
  <h1>Welcome</h1>
  <p>You must be logged in to view this content.</p>
</div>
