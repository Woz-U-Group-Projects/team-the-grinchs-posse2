<!-- BOBBY'S and JESSE'S CODE -->
<div *ngIf="userService.loggedIn">
  <h1>User List</h1>
  <ul class="list-group">
    <li class="list-group-item list-group-item-light list-group-item-action" *ngFor="let user of users">
      <a routerLink="#">
        <span class="badge badge-primary badge-pill">{{ user.userId }}</span> {{ user.firstName }} {{ user.lastName }}
      </a>
    </li>
  </ul>
</div>
<div *ngIf="!userService.loggedIn">
  <h2>Welcome</h2>
  <p>You must be logged in to view this content.</p>
</div>
