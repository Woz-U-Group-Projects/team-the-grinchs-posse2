<h1>Welcome &mdash; Login Here</h1>

<div class="signIn">
  <label>Username:</label>
  <input [(ngModel)]="user.userName" placeholder="Username" />
  <label>Password:</label>
    <input [(ngModel)]="user.password" placeholder="Password" type="password" />
  <button (click)="login()">Login</button>
</div>

<h4>First time user? Register <a [routerLink]="['/register']" class="registerLink">here</a>.</h4>
